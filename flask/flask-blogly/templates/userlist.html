{% extends 'base.html' %}

{% block title %}User List Form{% endblock %}

{% block content %}
<h1> Users</h1>
<div>
   <ul>
    {% for user in users%}
    <li>
       <a href="/users/{{user.id}}"  >{{user.first_name + " " + user.last_name }}</a>  
    </li>
    {%endfor%}
   </ul>
</div>
<div>
   <a href = "/users/new" ><button type="button" name="adduser">Add user</button></a> 
</div>
{% endblock %}

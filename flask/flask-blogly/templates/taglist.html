{% extends 'base.html' %}

{% block title %}Tag List {% endblock %}

{% block content %}
<h1> Tags</h1>
<div>
   <ul>
    {% for tag in tags%}
    <li>
        <a href="/tags/{{tag.id}}"> {{tag.tagname}} </a> 
    </li>
    {%endfor%}
   </ul>
</div>
<div>
   <a href = "/tags/new" ><button type="button" name="addedtag">Add Tag</button></a> 
</div>
{% endblock %}
